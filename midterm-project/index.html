<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Engine Condition Predictor</title>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to bottom right, #e0e7ff, #f9fafb);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }
    h2 {
      color: #1e3a8a;
      margin-bottom: 20px;
    }
    form {
      background: #ffffff;
      padding: 25px 30px;
      border-radius: 12px;
      box-shadow: 0 5px 20px rgba(0,0,0,0.1);
      width: 340px;
      display: flex;
      flex-direction: column;
      gap: 12px;
    }
    label {
      font-weight: 600;
      color: #374151;
      margin-bottom: 4px;
    }
    input {
      width: 100%;
      padding: 8px 10px;
      border: 1px solid #cbd5e1;
      border-radius: 6px;
      font-size: 14px;
      transition: border-color 0.2s;
    }
    input:focus {
      border-color: #2563eb;
      outline: none;
    }
    button {
      padding: 10px;
      margin-top: 10px;
      background-color: #2563eb;
      color: #fff;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 15px;
      font-weight: 600;
      transition: background-color 0.2s;
    }
    button:hover {
      background-color: #1e40af;
    }
    #result {
      margin-top: 20px;
      font-size: 17px;
      font-weight: 600;
      text-align: center;
    }
    #result.good {
      color: #16a34a;
    }
    #result.bad {
      color: #dc2626;
    }
  </style>
</head>
<body>
  <h2>Engine Condition Predictor</h2>
  <form id="predictForm">
    <div>
      <label for="engine_rpm">Engine RPM (required)</label>
      <input type="number" id="engine_rpm" min="0" max="100000" required />
    </div>
    <div>
      <label for="lub_oil_pressure">Lub Oil Pressure</label>
      <input type="number" id="lub_oil_pressure" min="0" max="1000" step="any" />
    </div>
    <div>
      <label for="fuel_pressure">Fuel Pressure</label>
      <input type="number" id="fuel_pressure" min="0" max="1000" step="any" />
    </div>
    <div>
      <label for="coolant_pressure">Coolant Pressure</label>
      <input type="number" id="coolant_pressure" min="0" max="1000" step="any" />
    </div>
    <div>
      <label for="lub_oil_temp">Lub Oil Temperature</label>
      <input type="number" id="lub_oil_temp" min="0" max="1000" step="any" />
    </div>
    <div>
      <label for="coolant_temp">Coolant Temperature</label>
      <input type="number" id="coolant_temp" min="0" max="1000" step="any" />
    </div>
    <button type="submit">Check Condition</button>
  </form>

  <div id="result"></div>

  <script>
    document.getElementById("predictForm").addEventListener("submit", async function (e) {
      e.preventDefault();
      const resultEl = document.getElementById("result");
      resultEl.textContent = "";
      resultEl.className = "";

      const data = {};
      const fields = ["engine_rpm", "lub_oil_pressure", "fuel_pressure", "coolant_pressure", "lub_oil_temp", "coolant_temp"];
      for (const f of fields) {
        const val = document.getElementById(f).value;
        if (val !== "") data[f] = Number(val);
      }

      if (!data.engine_rpm && data.engine_rpm !== 0) {
        alert("Engine RPM is required!");
        return;
      }

      try {
        const response = await fetch("http://localhost:9696/predict", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(data)
        });

        if (!response.ok) {
          throw new Error(`Server responded with status ${response.status}`);
        }

        const result = await response.json();

        if (result.condition) {
          resultEl.textContent = `✅ Engine condition is GOOD (probability: ${(result.condition_probability * 100).toFixed(1)}%)`;
          resultEl.classList.add("good");
        } else {
          resultEl.textContent = `❌ Engine condition is BAD (probability: ${(result.condition_probability * 100).toFixed(1)}%)`;
          resultEl.classList.add("bad");
        }
      } catch (err) {
        console.error("Fetch error:", err);
        resultEl.textContent = `⚠️ Error contacting prediction API. Check connection or server logs.`;
        resultEl.classList.add("bad");
      }
    });
  </script>
</body>
</html>
